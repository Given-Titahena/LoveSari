<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Foto Cinta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="album">
            <div class="slides" id="slideContainer">
                <!-- Slide 1 -->
                <div class="slide">
                    <img src="https://i.ibb.co.com/7tvLrZP/1.jpg" alt="Foto Cinta 1">
                    <div class="content">
                        <h2>Kenangan Indah</h2>
                        <p>"Setiap detik bersamamu adalah momen yang berharga"</p>
                    </div>
                </div>

                <!-- Slide 2 -->
                <div class="slide">
                    <img src="https://i.ibb.co.com/hM5Nf57/2.jpg" alt="Foto Cinta 2">
                    <div class="content">
                        <h2>Cinta Kita</h2>
                        <p>"Sari adalah bintang yang menerangi Given hidup"</p>
                    </div>
                </div>

                <!-- Slide 3 -->
                <div class="slide">
                    <img src="https://i.ibb.co.com/jyD0xFD/3.jpg" alt="Foto Cinta 3">
                    <div class="content">
                        <h2>Selamanya</h2>
                        <p>"Bersama Sari, setiap hari terasa seperti mimpi indah"</p>
                    </div>
                </div>
            </div>

            <div class="navigation">
                <button class="prev" onclick="prevSlide()">&#10094;</button>
                <button class="next" onclick="nextSlide()">&#10095;</button>
            </div>

            <div class="dots">
                <span class="dot active" onclick="goToSlide(0)"></span>
                <span class="dot" onclick="goToSlide(1)"></span>
                <span class="dot" onclick="goToSlide(2)"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
